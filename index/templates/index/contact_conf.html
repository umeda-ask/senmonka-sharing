{% load static %}
<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>確認｜お問い合わせ｜専門家相談サービス</title>
<meta name="Description" content="" />
<meta name="Keywords" content="" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Roboto:wght@500&display=swap&subset=japanese">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
<link rel="stylesheet" href="{% static 'styles/ress.css' %}">
<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
<link rel="icon" href="images/favicon.ico">
</head>

<body class="sideless"><!-- サイドバーなしの場合は .sideless を追加してください -->
  <div class="workspace">
    <!-- ヘッダー -->
    <header id="header">
      <div class="cmn_inr">
        <div class="header_logoset">
          <figure class="logo-home">
            <a class="img_logo hover_fade" href="/home/"><img src="{% static 'images/logo.svg' %}"></a>
            <a class="img_home hover_fade" href="/home/"><img src="{% static 'images/arrow_l_bl.svg' %}"></a><!-- SP版ナビゲーションアイコンです。homeとそれ以外で画像が変わります -->
          </figure>
          <!-- PC版ヘッダーのぱんくず -->
          <div class="header_title">
            <h1 class="title">お問い合わせ 確認</h1>
          </div>
        </div>
        <div class="header_user">
          <p><a class="hover_fade" href="#">{{company_name}}</a> さま</p>
        </div>
      </div>
    </header>

    <div class="contents">

      <!-- メインコンテンツ開始 -->
      <main id="main">
        <section class="mailform">
          <form method="post" action="/contact_comp/">{% csrf_token %}
            <div class="cmn_inr">

              <div class="main_contents_block form_title">
                <div class="article_title">
                  <p>お問い合わせ</p>
                </div>
              </div>

              <div class="main_contents_block">

                <!-- メールフォームは .form_section が1ブロックとなります。 -->
                <div class="form_section">
                  <div class="article_title">
                      <label class="title" for="text">会社名</label>
                  </div>
                  <div class="form_parts_section">
                    <p class="form_confirm">{{ companyname }}</p>
                    <input type="hidden" name="companyname" value="{{ companyname }}">
                  </div>
                </div>

                <div class="form_section">
                  <div class="article_title">
                      <label class="title" for="text">ご担当者様(フルネーム)</label><!-- 必須テキストには .require を追加してください -->
                  </div>
                  <div class="form_parts_section">
                    <p class="form_confirm">{{ customername }}</p>
                    <input type="hidden" name="customername" value="{{ customername }}">
                  </div>
                </div>

                <div class="form_section">
                  <div class="article_title">
                      <label class="title" for="text">連絡先電話番号</label><!-- 必須テキストには .require を追加してください -->
                  </div>
                  <div class="form_parts_section">
                    <p class="form_confirm">{{ phone }}</p>
                    <input type="hidden" name="phone" value="{{ phone }}">
                  </div>
                </div>

                <div class="form_section">
                  <div class="article_title">
                      <label class="title" for="text">メールアドレス</label><!-- 必須テキストには .require を追加してください -->
                  </div>
                  <div class="form_parts_section">
                    <p class="form_confirm">{{ mail }}</p>
                    <input type="hidden" name="mail" value="{{ mail }}">
                  </div>
                </div>

                <div class="form_section">
                  <div class="article_title">
                      <label class="title" for="text">相談分野</label><!-- 必須テキストには .require を追加してください -->
                  </div>
                  <div class="form_parts_section">
                    <p class="form_confirm">{{ genre }}</p>
                    <input type="hidden" name="genre" value="{{ genre }}">
                  </div>
                </div>

                <div class="form_section">
                  <div class="article_title">
                      <label class="title" for="text">相談内容</label><!-- 必須テキストには .require を追加してください -->
                  </div>
                  <div class="form_parts_section">
                    <p class="form_confirm">{{ consultation }}</p>
                    <input type="hidden" name="consultation" value="{{ consultation }}">
                  </div>
                </div>

              <div class="form_parts_section">
                <div class="form_btn_submit">
                  <button id="submit" class="btn_blue hover_fade" type="submit" name="submit">送信する</button>
                </div>
              </div>

              </div>
            </div>

          </form>
        </section>

      </main>

    </div>

  </div>
</body>

</html>
