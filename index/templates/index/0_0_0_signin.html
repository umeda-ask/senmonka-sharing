<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>サインイン｜専門家相談サービス</title>
<meta name="Description" content="" />
<meta name="Keywords" content="" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Roboto:wght@500&display=swap&subset=japanese">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
<link rel="stylesheet" href="styles/ress.css">
<link rel="stylesheet" href="styles/styles.css">
<link rel="icon" href="images/favicon.ico">
</head>

<body class="login">

  <header id="login_header">
    <div class="cmn_inr">
      <div id="login_logo">
        <h1><img class="" src="images/logo_login.svg" alt="専門家相談サービス"></h1>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ開始 -->
  <main id="login_main">

    <div class="login_auth">
      <form method="post" action="#">
        <div class="cmn_inr">
          <div class="auth_contents_block">
            <div class="article_title">
                <label class="title" for="username">ID</label>
            </div>
          </div>
          <div class="form_parts_section"><!-- エラーがあった場合は .validate を追加してください -->
            <input id="username" type="text" name="username" value="">
          </div>

          <div class="auth_contents_block">
            <div class="article_title">
                <label class="title" for="password">パスワード</label>
            </div>
          </div>
          <div class="form_parts_section"><!-- エラーがあった場合は .validate を追加してください -->
            <input id="password" type="password" name="password" value="">
          </div>

          <div class="main_contents_block">
            <div class="form_parts_section">
              <button id="submit" class="btn_blue hover_fade" type="submit" name="submit">サインイン</button>
              <p class="login_forget"><a href="#">ID／パスワードを忘れた方</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>

  </main>

</body>

</html>
