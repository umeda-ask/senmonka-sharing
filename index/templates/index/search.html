{% load static %}
<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>解決事例を検索｜専門家相談サービス</title>
<meta name="Description" content="" />
<meta name="Keywords" content="" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Roboto:wght@500&display=swap&subset=japanese">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
<link rel="stylesheet" href="{% static 'styles/ress.css' %}">
<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
<link rel="icon" href="images/favicon.ico">
</head>

<body>
  <script src="../static/js/search.js"></script>
  <div class="workspace">
    <!-- ヘッダー -->
    <header id="header">
      <div class="cmn_inr">
        <div class="header_logoset">
          <figure class="logo-home">
            <a class="img_logo hover_fade" href="/home/"><img src="{% static 'images/logo.svg' %}"></a>
            <a class="img_home hover_fade" href="/home/"><img src="{% static 'images/arrow_l_bl.svg' %}"></a><!-- SP版ナビゲーションアイコンです。homeとそれ以外で画像が変わります -->
          </figure>
          <!-- PC版ヘッダーのぱんくず -->
          <div class="header_title">
            <h1 class="title">解決事例を検索</h1>
          </div>
        </div>
        <div class="header_user">
          <p><a class="hover_fade" href="#">{{company_name}}</a> さま</p>
        </div>
      </div>
    </header>

    <div class="contents">

      <!-- サイドバー -->
      <nav id="side">
        <div class="cmn_inr">
          <a class="btn_blue hover_fade" href="/todolist/?month={{ today_data_month }}"><img src="{% static 'images/icon_list.svg' %}">今月のToDoリスト</a>
          <a class="btn_white hover_fade" href="/search/"><img src="{% static 'images/icon_resolve.svg' %}">解決事例を検索</a>
        </div>
      </nav>

      <!-- メインコンテンツ開始 -->
      <main id="main">

        <section class="main_header">
          <div class="cmn_inr">
            <div class="main_title">
              <p class="title_bread">解決事例を検索</p><!-- コンテンツのサブタイトル -->
            </div>
            <!-- タイトル横のボタン類 -->
            <div class="box_btn">
              <a class="btn_gray btn_back hover_fade" onclick="history.back()">戻る</a>
            </div>
          </div>
        </section>

        <section class="main_contents">

          <!-- メインコンテンツの内容が入ります。.main_contents_blockが1ブロックとなります。 -->
          <!-- 検索フォーム -->
          <div class="main_contents_block">
            <div class="article_title">
              <div class="cmn_inr">
                <label class="title" for="form_kw">キーワードで解決事例を検索</label>
              </div>
            </div>
          </div>
          <div class="cmn_inr">
            <!-- formここから -->
              <!-- パーツが増える場合は1行ごとに .form_parts_section で区切ってください -->
              <div class="form_parts_section"><!-- エラーがあった場合は .validate を追加してください -->
                <input id="form_kw" type="text" name="form_kw" value="">
                <button id="submit" class="btn_blue hover_fade" name="submit" onclick="SearchKeyword()">検索</button>
                <!-- <p class="form_message">エラーメッセージ</p> -->
              </div>
          </div>
          <div class="main_contents_block">
            <div class="article_title">
              <div class="cmn_inr">
                <h1 class="title">カテゴリから選択</h1>
              </div>
            </div>

            <!-- リンクブロック -->
            <div class="list_inr list_2col"><!-- 列数は .list_3col のように指定してください。最大3列まで -->
              <div class="cmn_inr">
{% if part_category_flg == 0 %}
                <a class="list_item hover_fade" href="/search/?category=1001">経営・企業法務</a>
                <a class="list_item hover_fade" href="/search/?category=1002">融資・助成金・補助金</a>
                <a class="list_item hover_fade" href="/search/?category=1003">労務・労働雇用</a>
                <a class="list_item hover_fade" href="/search/?category=1004">行政手続き</a>
{% else %}
  {% for list in category_data %}
                <a class="list_item hover_fade" href="/search_keyword/?category={{ list.0 }}">{{ list.1 }}</a>
  {% endfor %}
{% endif %}
              </div>
            </div>
          </div>

        </section>

      </main>

    </div>

    <!-- サイドバー下部 -->
    <aside id="footer">
      <div class="footer_side">
        <div class="cmn_inr">
          <a class="btn_red hover_fade" href="/contact/"><img src="{% static 'images/icon_comment.svg' %}">今すぐ専門家に相談を依頼</a>
        </div>
      </div>
    </aside>

  </div>
</body>

</html>
